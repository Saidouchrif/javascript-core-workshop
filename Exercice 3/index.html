<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid container-xl py-4 py-lg-5">
        <div class="mb-4 mb-lg-5">
            <h2 class="page-title mb-2">Gestion des inscriptions et produits</h2>
            <p class="subtitle">Remplissez le formulaire puis visualisez les lignes ajoutes dans le tableau a cote.</p>
        </div>

        <div class="row g-4 align-items-start">
            <div class="col-12 col-lg-4">
                <div class="panel sticky-col">
                    <div class="panel-header">
                        <h3 class="panel-title">Formulaire</h3>
                    </div>
                    <div class="panel-body">
                        <div id="nom_personne_div" class="mb-3">
                            <label for="nom_personne" class="form-label">Nom de personne</label>
                            <input id="nom_personne" type="text" class="form-control" placeholder="Ex: Ahmed" required>
                        </div>

                        <div id="age_personne_div" class="mb-3">
                            <label for="age_personne" class="form-label">Age</label>
                            <input id="age_personne" type="number" class="form-control" placeholder="Ex: 28" required>
                        </div>

                        <div id="email_personne_div" class="mb-3">
                            <label for="email_personne" class="form-label">Email</label>
                            <input id="email_personne" type="email" class="form-control" placeholder="Ex: ahmed@email.com" required>
                        </div>

                        <div id="nom_produit_div" class="mb-3">
                            <label for="nom_produit" class="form-label">Nom du produit</label>
                            <input id="nom_produit" type="text" class="form-control" placeholder="Ex: Clavier" required>
                        </div>

                        <div id="prix_div" class="mb-3">
                            <label for="prix" class="form-label">Prix</label>
                            <input id="prix" type="number" step="0.01" min="0" class="form-control" placeholder="Ex: 49.99" required>
                        </div>

                        <div id="quantite_div" class="mb-4">
                            <label for="quantite" class="form-label">Quantite</label>
                            <input id="quantite" type="number" min="1" class="form-control" placeholder="Ex: 3" required>
                        </div>

                        <div class="d-grid">
                            <button class="btn btn-primary btn-add" onclick="addpersonne()">Ajouter</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-lg-8">
                <div class="panel">
                    <div class="panel-header">
                        <h3 class="panel-title">Tableau des enregistrements</h3>
                    </div>
                    <div class="panel-body p-0">
                        <div class="table-wrap">
                            <table class="table table-hover align-middle">
                                <thead>
                                    <tr>
                                        <th>Nom</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Produit</th>
                                        <th>Prix</th>
                                        <th>Quantite</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="tbody_table"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
